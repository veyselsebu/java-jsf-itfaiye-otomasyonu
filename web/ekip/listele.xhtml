<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Demo Web</title>
    </h:head>
    <h:body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <ui:composition template="/tasarim/adminTasarim.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="content">
    <div class="row">
        <div class="col-md-6" id="bos ">
        <h:form id="ekip-tablo">
            <h:commandButton action="/ekip/ekle?faces-redirect=true" value="kayıt ekle" class="btn btn-danger" >
                
                <f:ajax render="veysyag" execute="@this" />
            </h:commandButton>
              <h:dataTable class="table"  var="der" value="#{ekip.listele()}">
                <h:column >
                    <f:facet name="header">Ekip Id</f:facet>
                    <h:outputText value="#{der.ekipId}" />
                </h:column>
                <h:column >
                    <f:facet name="header">Ekip Adı</f:facet>
                    <h:outputText value="#{der.ekipAdi}" />
                </h:column>
                  <h:column >
                      <f:facet name="header">Açıklama</f:facet>
                      <h:outputText value="#{der.aciklama}" />
                        
                </h:column>
                  <h:column>
                      <h:commandButton action="#{ekip.guncelle(der)}" value="Güncelle">
                          <f:ajax execute="@this" render="ekip-guncelle"/>
                      </h:commandButton>
                        <h:commandButton action="#{ekip.sil(der)}" value="Sil">
                            <f:ajax execute="@this" render="ekip-tablo" />
                       </h:commandButton>
                  </h:column>
                 
           
            </h:dataTable>
   
        </h:form>
         </div>
    <div class="col-md-6">
        <h:form id="ekip-guncelle" > 
            <h4>Güncelleme Ekranı </h4>
           <h:outputText value="ekip adı : " />  
           <h:inputText  value="#{ekip.ekip2.ekipAdi}" />
            <br></br>  <br></br>  <br></br>
               <h:outputText value="açıklama : " />    
               <h:inputText value="#{ekip.ekip2.aciklama}" />
                  <br></br>  <br></br>  <br></br>
                
                  <h:commandButton action="#{ekip.guncelleKaydet()}" value="kaydet" class="btn btn-danger" />
        </h:form>
    </div>
    </div>
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <h:panelGroup class="modal-content" id="veysyag" layout="block" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kayıt Ekle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      </h:panelGroup>
    
  </div>
</div>
       </ui:define>
        </ui:composition> 
    </h:body>
</html>
