<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Demo Web</title>
    </h:head>
    <h:body>
        <ui:composition template="/tasarim/adminTasarim.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="content">  
                <h:form>

                    <h:outputText value="Kullanıcı Adı   : " />    
                    <h:outputText value="#{kullanici.kullanici2.kullaniciAdi}" />
                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="Şifre           : " />    
                    <h:outputText value="#{kullanici.kullanici2.sifre}" />

                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="Çalışan Id    : " />    
                    <h:outputText value="#{kullanici.kullanici2.calisan.vatandas.ad} #{kullanici.kullanici2.calisan.vatandas.soyad}" />
                    <br></br>  <br></br>  <br></br>
                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="yetkileri    : " />    
                    <ul>
                        <ui:repeat value="#{kullanici.kullanici2.kullaniciYetkileri}" var="yetkilerim">
                            <li>#{yetkilerim.yetkiAd}</li>
                        </ui:repeat>
                    </ul>





                </h:form>
            </ui:define>
        </ui:composition>     
    </h:body>
</html>
