<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Demo Web</title>
    </h:head>
    <h:body>
        <ui:composition template="/tasarim/adminTasarim.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="content">  
                <h:form>
                    <h5>Kayıt Ekranı</h5>
                    <h:outputText value="Tc kimlik no   : " />    
                    <h:inputText value="#{vatandas.vatandas.tcNo}" />
                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="Ad           : " />    
                    <h:inputText value="#{vatandas.vatandas.ad}" />

                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="Soyad        : " />    
                    <h:inputText value="#{vatandas.vatandas.soyad}" />


                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="Doğum Tarihi : " />    
                    <h:inputText value="#{vatandas.vatandas.dogumTarihi}" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    <br></br>
                    <h:outputText value="örn(gün-ay-yıl)" />
                    <br></br>  <br></br>  <br></br>
                    <h:outputText value="cinsiyet     : " />    
                    <h:selectOneMenu styleClass="custom-select" id="selectmahalle" value="#{vatandas.vatandas.cinsiyet}" converter="cinsiyetConverter">
                        <f:selectItems value="#{vatandas.cinsiyetListele}" var="cinsiyetim" itemValue="#{cinsiyetim}" itemLabel="#{cinsiyetim.cinsiyetAdi}"  />
                    </h:selectOneMenu>
                    <br></br>  <br></br>  <br></br> 
                    <h:outputText value="Telefon No    : " />    
                    <h:inputText value="#{vatandas.vatandas.telefonNumarasi}" />


                    <br></br>  <br></br>  <br></br> 
                    <h:commandButton action="#{vatandas.create()}" value="kaydet" class="btn btn-danger" />




                </h:form>
            </ui:define>
        </ui:composition>  

    </h:body>
</html>
