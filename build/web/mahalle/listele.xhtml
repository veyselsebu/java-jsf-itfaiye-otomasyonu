        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>adres</title>
    </h:head>
    <h:body>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <ui:composition template="/tasarim/depoTasarim.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="content"> 
        <div class="row">
            <div class="col-md-6" id="bos ">
                <h:form>
                    <h:commandButton action="/mahalle/ekle?faces-redirect=true" value="kayıt ekle" class="btn btn-danger" >

                        <f:ajax render="veysyag" execute="@this" />
                    </h:commandButton>
                    <h:dataTable class="table table-striped"  var="der" value="#{mahalle.listele()}">
                        <h:column >
                            <f:facet name="header">mahalle Id</f:facet>
                            <h:outputText value="#{der.mahalleId}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">mahalle Adı</f:facet>
                            <h:outputText value="#{der.mahalleAdi}" />
                        </h:column>
                         <h:column>
                            <h:commandButton class="btn btn-outline-warning" action="#{mahalle.guncelle(der)}" value="Güncelle"></h:commandButton>
                            <r></r> 
                            <h:commandButton class="btn btn-outline-danger" action="#{mahalle.sil(der)}" value="Sil"></h:commandButton>
                                   <r></r> 
                                   <h:commandButton class="btn btn-outline-warning" action="#{mahalle.detay(der)}" value="Detay"></h:commandButton>
                        </h:column>


                    </h:dataTable>

                </h:form>
            </div>
            <div class="col-md-4">
                <h:form> 
                    <br></br><br></br>
                    <h4>Güncelleme Ekranı </h4>
                  <h:outputText value="mahalle Adı  : " />   
                  <br></br>
                  <h:inputText class="form-control" value="#{mahalle.mahalle2.mahalleAdi}" />             
                    <br></br>
                   <h:outputText value="ilce : " />    
                   <h:selectOneMenu styleClass="custom-select" id="selectmahalle" value="#{mahalle.mahalle2.ilce}" converter="ilceConverter">
                       <f:selectItems value="#{ilce.listele()}" var="ilcem" itemValue="#{ilcem}" itemLabel="#{ilcem.ilceAdi}"  />
                   </h:selectOneMenu>
             
               <br></br>
             
                    <h:commandButton action="#{mahalle.guncelleKaydet()}" value="kaydet" class="btn btn-success" />
                </h:form>
            </div>
        </div>
        
                
   
              </ui:define>
        </ui:composition>       
    </h:body>
